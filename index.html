<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ワークフロー画面</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body class="selection:bg-indigo-300 selection:text-indigo-900">

    <div id="message-box" class="message-box"></div>

    <div id="app-container" class="app-container">
        </div>

    <div id="globalConfirmationModal" class="modal hidden">
        <div class="modal-content">
            <h2 class="text-xl font-bold mb-4 text-gray-800 text-center">入力内容の確認</h2>
            <div id="globalConfirmContent" class="mb-6 text-gray-700 space-y-2 text-sm text-left">
                </div>
            <div class="flex justify-end space-x-3">
                <button id="globalCancelConfirmButton"
                        class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                    修正
                </button>
                <button id="globalConfirmSubmitButton"
                        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    送信
                </button>
            </div>
        </div>
    </div>

    <div id="globalMessageModal" class="modal hidden">
        <div class="modal-content">
            <h2 id="globalMessageTitle" class="text-xl font-bold mb-4 text-gray-800 text-center"></h2>
            <p id="globalMessageContent" class="mb-6 text-gray-700 text-left"></p> <div class="flex justify-end"> <button id="globalCloseMessageModalButton"
                        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    閉じる
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
